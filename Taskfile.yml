version: '3'

vars:
  MILESTONE: neo
  IMAGE: nuvolaris/nuvolaris-devkit
  REPO: ghcr.io
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo {{.MILESTONE}}-latest
  
tasks:

  buildx-and-push:
    cmds:
     - echo docker buildx build --platform linux/amd64,linux/arm64 -t {{.REPO}}/{{.IMAGE}}:{{.TAG}} . --push

  build:
    cmds:
      - docker build . -t {{.IMAGE}}

  tag:
    cmds:
      - git tag {{.MILESTONE}}-{{now | date "2006.0102.0304" }}

  show-tag:
    cmds:
      - echo {{.TAG}}
    

